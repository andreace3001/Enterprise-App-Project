<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
		<title>Unorganized</title>
	</head>
	<body>
		<h2>Tasks</h2>	
		
		<!-- For some reason this wasn't working on the array in the controller -->		
		<div class='container'>
			<table class="table table-bordered">
				<thead>
					<tr class="bg-danger">
						<th>Name</th>
						<th>Description</th>
						<th>Date</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tasks : ${taskList}">
						<td th:text="${tasks.getTaskName}">
						<td th:text="${tasks.getDescription}">
						<td th:text="${tasks.getTaskDate}">
				</tbody>
	
			</table>
		
		</div>
		
		
	</body>
</html>
